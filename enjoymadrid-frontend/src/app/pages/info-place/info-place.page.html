<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="closeInfoPlace()">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center"><img class="img-size" alt="Enjoy Madrid" src="./assets/logo.png"></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="margin-info">
      <h1 [innerHTML]="place?.name"></h1>
      <swiper [config]="optionsSlider">
        <ng-template *ngFor="let image of place?.images" swiperSlide>
          <img [src]="image ? image : 'assets/imageNotFound.png'">
        </ng-template>
      </swiper>

      <div *ngIf="place.address">
        <h3>Direcci√≥n</h3>
        <p>
          <ion-icon name="location-outline"></ion-icon>
          <span [innerHTML]="place.address"></span>
          <span *ngIf="place.zipcode">, {{place.zipcode}}</span>
          <span> Madrid</span>
        </p>
      </div>

      <div *ngIf="place.phone || place.email">
        <h3>Contacto</h3>
        <p *ngIf="place.phone">
          <ion-icon name="call-outline"></ion-icon>
          {{place.phone}}
        </p>
        <p *ngIf="place.email">
          <ion-icon name="mail-outline"></ion-icon>
          {{place.email}}
        </p>
      </div>

      <div *ngIf="place.paymentServices">
        <h3>Precio</h3>
        <p [innerHTML]="place?.paymentServices"></p>
      </div>

      <div *ngIf="place.horary">
        <h3>Horario</h3>
        <p [innerHTML]="place.horary"></p>
      </div>

      <div *ngIf="place.description">
        <h3>Conoce el lugar</h3>
        <p [innerHTML]="place.description"></p>
      </div>

    </div>
</ion-content>
