<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center"><img alt="Enjoy Madrid" height="40px" src="./assets/logo.png"></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="ion-text-center ion-text-sm-wrap ion-margin-top">
          <img alt="route" src="assets/404.png">
          <h1>No ha sido posible encontrar la página que buscas </h1>
          <h4>Vámonos a un sitio que nos resulte más familiar</h4>
          <ion-button routerLink="/" fill="outline">IR A MIS RUTAS</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
