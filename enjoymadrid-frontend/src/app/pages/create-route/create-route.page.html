<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-start">Nueva Ruta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-top">
  <ion-grid>
    <ion-row>
      <ion-col size-md="11" class="my-form">
        <form (ngSubmit)="onCreateRoute()" #routeForm="ngForm">
          <ion-item>
            <ion-label position="stacked">Nombre de la ruta</ion-label>
            <ion-input type="text" placeholder="Mi Ruta" [(ngModel)]="route.name" name="nameRoute" #nameRoute="ngModel"
              required></ion-input>
          </ion-item>
          <div [hidden]="nameRoute.valid || nameRoute.pristine" class="invalid-input">
            El nombre de la ruta no puede estar vacío
          </div>
          <ion-list lines="none">
            <ion-list-header>Preferencias</ion-list-header>
            <ion-item-group *ngFor="let preference of preferences; let i = index">
              <ion-item>
                <ion-label class="ion-text-wrap">{{preference.name}}</ion-label>
                <div slot="start">
                  <ion-icon class="color-star" name="star" *ngFor="let n of [1,2,3,4,5]"
                    [ngStyle]="{'color': changeColor(n, i)}" (click)="onRating(n, i)">
                  </ion-icon>
                </div>
              </ion-item>
            </ion-item-group>
          </ion-list>
          <ion-list lines="none">
            <ion-list-header>Distancia máxima andando hasta el siguiente modo de transporte</ion-list-header>
            <ion-item>
              <ion-range color="secondary" step="100" name="points" [(ngModel)]="route.maxDist" min="200" max="2500"
                pin>
                <ion-label class="ion-text-wrap" slot="start">0.2 km</ion-label>
                <ion-label class="ion-text-wrap" slot="end">2.5 km</ion-label>
              </ion-range>
            </ion-item>
          </ion-list>
          <ion-list>
            <ion-list-header>Origen y Destino</ion-list-header>
            <ion-item>
              <ion-label position="stacked">Localización de origen</ion-label>
              <ion-input type="text" placeholder="Elige un punto de origen" (ionFocus)="selectOrigin()" name="origin"
                required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Localización de destino</ion-label>
              <ion-input type="text" placeholder="Elige un punto de destino" (ionFocus)="selectDestination()"
                name="destination" required></ion-input>
            </ion-item>
          </ion-list>

          <div class="ion-text-end ion-margin-top">
            <ion-button [disabled]="!routeForm.form.valid" type="submit">Crear Ruta</ion-button>
          </div>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
