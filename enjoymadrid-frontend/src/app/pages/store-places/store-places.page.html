<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center"><img class="img-size" alt="Enjoy Madrid" src="./assets/logo.png"></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="margin-web">
    <ion-list lines="inset">
      <ion-list-header>
        <ion-label>
          <h1>Mis Puntos de Interés</h1>
        </ion-label>
      </ion-list-header>

      <ion-item-group>
        <ion-item>
          <ion-avatar slot="start">
            <img src="https://media.timeout.com/images/105835727/750/422/image.jpg" data-max-retry="3" data-retry="0"
              (error)="onError($event)">
          </ion-avatar>
          <ion-label class="ion-text-wrap">
            <h2 class="item-title" >El Retiro</h2>
            <h4><span class="item-title-info item-size-info">Dirección</span> de la Independencia, 7, 28001 Madrid</h4>
            <p>
              <span class="item-title-info item-size-info">Categorías</span> 
              <ion-chip outline color="dark">
                <ion-label>categoria</ion-label>
              </ion-chip>
            </p>
            <p>
              <span class="item-title-info item-size-info">Subcategorías</span>
              <ion-chip outline color="medium">
                <ion-label>subcategoria</ion-label>
              </ion-chip>
            </p>
          </ion-label>
        </ion-item>
    </ion-item-group>

    </ion-list>
  </ion-grid>
</ion-content>
