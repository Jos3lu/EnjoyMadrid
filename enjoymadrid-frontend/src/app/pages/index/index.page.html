<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center"><img class="img-size" alt="Enjoy Madrid" src="./assets/logo.png"></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="margin-web">
    <ion-list lines="inset">
      <ion-list-header>
        <ion-label>
          <h1>Mis Rutas</h1>
        </ion-label>
      </ion-list-header>

      <ion-item-group>
        <ion-item *ngFor="let route of routes; let i = index" class="routes" (click)="routeSelected()">
          <ion-avatar slot="start">
            <img alt="route" src="{{'./assets/madrid' + indexImages[i] + '.jpg'}}">
          </ion-avatar>
          <ion-label class="ion-text-nowrap" >
            <h2 class="title-route">{{route?.name}}</h2>
            <h3>Inicio: {{route?.origin?.name}}</h3>
            <h3>Fin: {{route?.destination?.name}}</h3>
            <p>Fecha Creaci√≥n: {{route?.date}}</p>
          </ion-label>
          <ion-fab-button (click)="removeRoute(i)" class="remove-button ion-align-self-center" color="danger" slot="end">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-fab-button>
        </ion-item>
    </ion-item-group>

    </ion-list>
  </ion-grid>
  <ion-fab class="ion-margin" vertical="bottom" horizontal="end" slot="fixed">
    <ion-button routerLink="/create-route" shape="round">
      <ion-icon slot="end" name="arrow-forward-circle-outline"></ion-icon>
      Nueva ruta
    </ion-button>
  </ion-fab>

</ion-content>
