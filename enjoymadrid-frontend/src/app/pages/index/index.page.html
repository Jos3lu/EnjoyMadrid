<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center"><img class="img-size" alt="Enjoy Madrid" src="./assets/logo.png"></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="margin-web">
    <ion-list lines="inset">
      <ion-list-header>
        <ion-label>
          <h1>Mis Rutas</h1>
        </ion-label>
      </ion-list-header>

      <ion-item class="routes" (click)="routeSelected()">
        <ion-avatar slot="start">
          <img alt="route" src="./assets/madrid1.jpg">
        </ion-avatar>
        <ion-label class="ion-text-wrap">
          <h2 class="title-route">Nombre Ruta 1</h2>
          <h3>Coslada - Sol</h3>
          <p>Fecha Creaci√≥n: xx-xx-xxxx</p>
        </ion-label>
      </ion-item>

    </ion-list>
  </ion-grid>
  <ion-fab class="ion-margin" vertical="bottom" horizontal="end" slot="fixed">
    <ion-button routerLink="/create-route" shape="round">
      <ion-icon slot="end" name="arrow-forward-circle-outline"></ion-icon>
      Nueva ruta
    </ion-button>
  </ion-fab>

</ion-content>
